# Custom status bar configuration using theme colors
# This will be sourced after colors.conf to override the status format

# Simple, clean status bar with theme colors
set -g status-left "#[fg=colour0,bg=colour4,bold] #S #[fg=colour4,bg=colour0,nobold]"
set -g status-left-length 40

# Right side with continuum save indicator and nowplaying
set -g status-right "#{nowplaying} #[fg=colour3]#(/home/alon/.config/tmux/plugins/tmux-continuum/scripts/continuum_save.sh)#[fg=colour7] %H:%M #[fg=colour0,bg=colour7,bold] #h "
set -g status-right-length 100

# Window status
setw -g window-status-format "#[fg=colour7,bg=colour0] #I:#W "
setw -g window-status-current-format "#[fg=colour0,bg=colour3,bold] #I:#W "
setw -g window-status-separator ""

# Use theme background
set -g status-style "bg=colour0,fg=colour7"

# Re-run nowplaying plugin to process #{nowplaying} interpolation
run-shell ~/.config/tmux/plugins/tmux-nowplaying/nowplaying.tmux
