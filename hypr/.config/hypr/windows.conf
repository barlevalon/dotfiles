# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppressevent maximize, class:.*

# Force chromium into a tile to deal with --app bug
windowrule = tile, class:^(Chromium)$

# Float sound and bluetooth settings
windowrule = float, class:^(org.pulseaudio.pavucontrol|blueberry.py)$

# Float and set size for Satty screenshot editor
windowrule = float, class:^(com.gabm.satty)$
windowrule = size 1200 800, class:^(com.gabm.satty)$
windowrule = center, class:^(com.gabm.satty)$

# Float Steam, fullscreen RetroArch
windowrule = float, class:^(steam)$
windowrule = center, class:steam, title:Steam
windowrule = fullscreen, class:^(com.libretro.RetroArch)$

# Just dash of opacity
windowrule = opacity 0.97 0.9, class:.*
windowrule = opacity 1 0.97, class:^(Chromium|chromium|google-chrome|google-chrome-unstable|org.qutebrowser.qutebrowser)$
windowrule = opacity 1 1, title:^(.*YouTube.*|Plex.*|â–¶ .*)$ # Youtube/Plex
windowrule = opacity 1 1, class:^(zoom|vlc|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta)$
windowrule = opacity 1 1, class:^(com.libretro.RetroArch|steam)$

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Proper background blur for wofi
layerrule = blur,wofi

# Ensure mako notifications appear on top of fullscreen apps
layerrule = animation fade,notifications
layerrule = ignorezero,notifications


windowrule = float, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?)
windowrule = center, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?)
