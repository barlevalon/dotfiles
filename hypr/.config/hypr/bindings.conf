# Start default apps
bindd = SUPER, return, Open terminal, exec, $terminal
bindd = SUPER, F, Open file manager, exec, $fileManager
bindd = SUPER, B, Open web browser, exec, $browser
bindd = SUPER, M, Open music player, exec, $music
bindd = SUPER, N, Open Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Theme selector, exec, pkill wofi || ~/.config/theme/bin/theme-menu
bindd = SUPER SHIFT, T, Next background, exec, ~/.config/theme/bin/bg-next
bindd = SUPER, D, Docker manager, exec, $terminal -e lazydocker
bindd = SUPER, I, System monitor, exec, $terminal -e btop
bindd = SUPER, A, Audio mixer, exec, $terminal -e wiremix
bindd = SUPER, G, Open messenger, exec, $messenger
bindd = SUPER, O, Open Obsidian, exec, obsidian -disable-gpu
bindd = SUPER, slash, Password manager, exec, $passwordManager

# Focus or launch terminal (for keyboard macro compatibility)
bindd = ALT, T, Focus/launch terminal, exec, ~/.config/hypr/scripts/focus-or-launch-terminal

bindd = SUPER, space, Application launcher, exec, walker
bindd = SUPER SHIFT, SPACE, Reload waybar, exec, pkill -SIGUSR1 waybar
bindd = SUPER CTRL, SPACE, Next wallpaper, exec, ~/.config/hypr/scripts/swaybg-next

# Show keybindings
bindd = SUPER, K, Show keybindings, exec, pkill wofi || ~/.config/hypr/scripts/show-keybindings

# Notifications
bindd = SUPER, comma, Dismiss notification, exec, makoctl dismiss
bindd = SUPER SHIFT, comma, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, comma, Toggle do not disturb, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

bindd = SUPER, W, Close window, killactive,

# Power menu
bindd = SUPER, ESCAPE, Power menu, exec, pkill wofi || ~/.config/hypr/scripts/power-menu

# Screensaver
bindd = SUPER, S, Start screensaver, exec, ~/dotfiles/hypr/.config/hypr/scripts/hearter-screensaver

# Control tiling
bindd = SUPER, J, Toggle split direction, togglesplit, # dwindle
bindd = SUPER, P, Pseudo tile, pseudo, # dwindle
bindd = SUPER, V, Toggle floating, togglefloating,
bindd = , F11, Fullscreen, fullscreen, 0

# Move focus with mainMod + arrow keys
bindd = SUPER, left, Focus left, movefocus, l
bindd = SUPER, right, Focus right, movefocus, r
bindd = SUPER, up, Focus up, movefocus, u
bindd = SUPER, down, Focus down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = SUPER, 1, Go to workspace 1, workspace, 1
bindd = SUPER, 2, Go to workspace 2, workspace, 2
bindd = SUPER, 3, Go to workspace 3, workspace, 3
bindd = SUPER, 4, Go to workspace 4, workspace, 4
bindd = SUPER, 5, Go to workspace 5, workspace, 5
bindd = SUPER, 6, Go to workspace 6, workspace, 6
bindd = SUPER, 7, Go to workspace 7, workspace, 7
bindd = SUPER, 8, Go to workspace 8, workspace, 8
bindd = SUPER, 9, Go to workspace 9, workspace, 9
bindd = SUPER, 0, Go to workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = SUPER SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, 5, Move to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, 6, Move to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, 7, Move to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, 8, Move to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, 9, Move to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, 0, Move to workspace 10, movetoworkspace, 10

# Swap active window with the one next to it with mainMod + SHIFT + arrow keys
bindd = SUPER SHIFT, left, Swap window left, swapwindow, l
bindd = SUPER SHIFT, right, Swap window right, swapwindow, r
bindd = SUPER SHIFT, up, Swap window up, swapwindow, u
bindd = SUPER SHIFT, down, Swap window down, swapwindow, d

# Resize active window
bindd = SUPER, minus, Resize narrower, resizeactive, -100 0
bindd = SUPER, equal, Resize wider, resizeactive, 100 0
bindd = SUPER SHIFT, minus, Resize shorter, resizeactive, 0 -100
bindd = SUPER SHIFT, equal, Resize taller, resizeactive, 0 100

# Scroll through existing workspaces with mainMod + scroll
bindd = SUPER, mouse_down, Next workspace, workspace, e+1
bindd = SUPER, mouse_up, Previous workspace, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window (drag), movewindow
bindmd = SUPER, mouse:273, Resize window (drag), resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, swayosd-client --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, swayosd-client --output-volume lower
bindld = ,XF86AudioMute, Mute toggle, exec, swayosd-client --output-volume mute-toggle

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, swayosd-client --playerctl next
bindld = , XF86AudioPause, Play/pause media, exec, swayosd-client --playerctl play-pause
bindld = , XF86AudioPlay, Play/pause media, exec, swayosd-client --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, swayosd-client --playerctl previous

# Screenshots
bindd = , PRINT, Screenshot region, exec, ~/.config/hypr/scripts/screenshot region
bindd = SHIFT, PRINT, Screenshot window, exec, ~/.config/hypr/scripts/screenshot window
bindd = SUPER, PRINT, Screenshot display, exec, ~/.config/hypr/scripts/screenshot output

# Clipboard history
bindd = SUPER, C, Clipboard history, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Lock screen
bindd = SUPER, L, Lock screen, exec, hyprlock

# Reload Hyprland config
bindd = SUPER SHIFT, R, Reload config, exec, hyprctl reload

# Brightness control
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, swayosd-client --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, swayosd-client --brightness lower