# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppressevent maximize, class:.*

# Browser window rules - tag-based system for easier management
windowrule = tag +chromium-based, class:^([Cc]hromium|Vivaldi-stable)$
windowrule = tag +qutebrowser, class:^(org.qutebrowser.qutebrowser)$

# Force chromium-based browsers into tiles (--app bug fix)
windowrule = tile, tag:chromium-based

# Float sound and bluetooth settings
windowrule = float, class:^(org.pulseaudio.pavucontrol|blueberry.py)$

# Security: Hide 1Password during screenshare
windowrule = noscreenshare, class:^(1Password)$

# Float and set size for Satty screenshot editor
windowrule = float, class:^(com.gabm.satty)$
windowrule = size 1200 800, class:^(com.gabm.satty)$
windowrule = center, class:^(com.gabm.satty)$

# Float Steam, fullscreen RetroArch
windowrule = float, class:^(steam)$
windowrule = center, class:steam, title:Steam
windowrule = fullscreen, class:^(com.libretro.RetroArch)$

# Fullscreen screensaver
windowrule = fullscreen, title:Screensaver
windowrule = pin, title:Screensaver
windowrule = float, title:Screensaver
windowrule = size 100% 100%, title:Screensaver
windowrule = move 0 0, title:Screensaver

# Just dash of opacity
windowrule = opacity 0.97 0.9, class:.*
windowrule = opacity 1 0.97, tag:chromium-based
windowrule = opacity 1 0.97, tag:qutebrowser
windowrule = opacity 1 1, title:^(.*YouTube.*|Plex.*|â–¶ .*)$ # Youtube/Plex
windowrule = opacity 1 1, initialTitle:(youtube\.com_/|app\.zoom\.us_/wc/home) # Additional video sites
windowrule = opacity 1 1, class:^(zoom|vlc|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta)$
windowrule = opacity 1 1, class:^(com.libretro.RetroArch|steam)$

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Proper background blur for wofi
layerrule = blur,wofi

# Ensure mako notifications appear on top of fullscreen apps
layerrule = animation fade,notifications
layerrule = ignorezero,notifications


windowrule = float, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?)
windowrule = center, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?)
windowrule = size 800 600, class:xdg-desktop-portal-gtk
