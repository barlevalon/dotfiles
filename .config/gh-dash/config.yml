prSections:
- title: My Pull Requests
  filters: is:open author:@me
- title: Needs My Review
  filters: is:open review-requested:@me
- title: Involved
  filters: is:open involves:@me -author:@me
- title: xPnAOps
  filters: repo:sibp/xPnAOps is:open
- title: xPnA
  filters: repo:sibp/xPnA is:open

issuesSections:
- title: My Issues
  filters: is:open author:@me
- title: Assigned
  filters: is:open assignee:@me
- title: Involved
  filters: is:open involves:@me -author:@me

defaults:
  preview:
    open: true
    width: 50
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30

keybindings:
  issues: []
  prs:
    - key: C
      command: >
        tmux new-window -c {{.RepoPath}} '
          nvim -c ":silent Octo pr edit {{.PrNumber}}"
        '

repoPaths:
  barlevalon/*: ~/personal/*
  sibp/*: ~/work/*

theme:
  ui:
    table:
      showSeparator: true
  colors:
      text:
        primary: "#E2E1ED"
        secondary: "#666CA6"
        inverted: "#242347"
        faint: "#b0b3bf"
        warning: "#E0AF68"
        success: "#3DF294"
      background:
        selected: "#1b1b33"
      border:
        primary: "#383B5B"
        secondary: "#39386B"
        faint: "#2B2B40"

pager:
  diff: delta
