# reset tmux keybindings
source-file ~/.config/tmux/tmux.reset.conf

# remap prefix from 'C-b' to '`'
unbind C-b
set -g prefix `
set -g prefix2 ¬ß
bind-key ` send-prefix

# =============================================
# GLOBALS
# =============================================

set -g copy-command 'wl-copy'
set -g detach-on-destroy off # don't exit tmux when closing a session
set -g default-shell /usr/bin/fish
set -g base-index 1
set -g pane-base-index 1
set -gs escape-time 0
set -g -q mouse on
set -g mode-keys vi 
set -g history-limit 1000000
set -g set-clipboard on
set -g status-interval 3
set -g allow-passthrough on

set-option -g allow-rename on
set-option -g renumber-windows on

set-option -g default-terminal "screen-256color"
set -ag terminal-overrides ",*256col*:Tc"

# Enable transparent background
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

# Theme colors
gray_light="#D8DEE9"
gray_medium="#ABB2BF"
gray_dark="#3B4252"
green_soft="#A3BE8C"
blue_muted="#81A1C1"
cyan_soft="#88C0D0"

set -g status-position top
set -g status-left-length 100
set -g status-style "fg=${gray_light},bg=default"
set -g status-left "#{?client_prefix,#[fg=yellow],#[fg=${green_soft}]}#[bold] #S #[fg=${gray_light},nobold] | "
set -g status-right "#{nowplaying}"
set -g window-status-current-format "#[fg=${cyan_soft},bold]‚Ä¢ #I:#W "
set -g window-status-format "  #I:#W "
set -g message-style "fg=${gray_light},bg=default"
set -g mode-style "fg=${gray_dark},bg=${blue_muted}"
set -g pane-border-style "fg=${gray_dark}"
set -g pane-active-border-style "fg=${green_soft}"

# =============================================
# BINDINGS
# =============================================

bind-key x kill-pane #skip confirmation

# open new window/panes in current pane path
bind c new-window -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind '|' split-window -hb -c "#{pane_current_path}"
unbind %
unbind '"'

# source .tmux.conf with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "config reloaded"

# mouse support
bind -n WheelUpPane copy-mode -e
bind -n MouseDrag1Pane copy-mode -M
bind -T copy-mode-vi MouseDrag1Pane    send -X begin-selection
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-no-clear

# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# vim copy mode
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy && wl-paste -n | wl-copy -p"
bind-key P run "wl-paste -n | tmux load-buffer - ; tmux paste-buffer"

# window control
bind-key ";" last-window
bind-key "'" switch-client -l
bind -n C-f copy-mode \; command-prompt -p "(search up)" "send -X search-backward \"%%%\""

# swap window to left or right
bind-key -r < swap-window -d -t -1
bind-key -r > swap-window -d -t +1

# resize panes
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Use m key to maximize pane
bind -r m resize-pane -Z

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# clear screen
bind -n C-l send-keys C-l \; run 'tmux clear-history'

# set terminal title
set -g set-titles on
set -g set-titles-string "#S / #W"

set -ga update-environment FZF_DEFAULT_OPTS

bind-key "t" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö° ' \
    --header '^a all ^t tmux ^g configs ^x zoxide ^f find ^d tmux kill ^n clone' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö° )+reload(sesh list --icons)' \
		--bind 'ctrl-t:change-prompt(ü™ü )+reload(sesh list --icons -t)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è )+reload(sesh list --icons -c)' \
		--bind 'ctrl-x:change-prompt(üìÅ )+reload(sesh list --icons -z)' \
		--bind 'ctrl-f:change-prompt(üîé )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö° )+reload(sesh list --icons)' \
    --bind 'ctrl-n:become(~/.config/tmux/scripts/sesh-clone.sh)' \
    --preview-window 'right:65%' \
