# Matte Black theme configuration
# Using custom colors instead of Catppuccin

# Status bar colors
set -g status-bg "#121212"
set -g status-fg "#EAEAEA"

# Active window
set -g window-status-current-style "bg=#B91C1C,fg=#121212,bold"

# Inactive windows
set -g window-status-style "bg=#121212,fg=#707070"

# Pane borders
set -g pane-border-style "fg=#303030"
set -g pane-active-border-style "fg=#B91C1C"

# Message style
set -g message-style "bg=#B91C1C,fg=#121212"
set -g message-command-style "bg=#B91C1C,fg=#121212"

# Mode style (selection)
set -g mode-style "bg=#B91C1C,fg=#121212"

# Status line format
set -g status-left "#[bg=#B91C1C,fg=#121212,bold] #S #[bg=#121212,fg=#B91C1C]"
set -g status-left-length 30

# Clock
set -g clock-mode-colour "#B91C1C"

# Define catppuccin variables for compatibility with main config
set -g @catppuccin_status_application "#[bg=#303030,fg=#EAEAEA] #W "
set -g @catppuccin_status_session "#[bg=#B91C1C,fg=#121212,bold] #S "
